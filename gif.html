    <!-- Title and Favicon -->
    <title>Mani's Portfolio</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            height: 100vh;
            background: whitesmoke;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        span,
        label,
        input[text],
        textarea,
        button {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --navColor: darkslategrey;
            --navBackground: #D7DBDD;
            --barColor: #34495E;
            --greetingTextColor: rgb(248, 63, 100);
            --nameTextColor: #34495E;
        }

        /* -----------Navbar ------------------------------------------*/
        .menu-bars {
            z-index: 12;
            position: fixed;
            top: 0.7rem;
            right: 1.3rem;
        }

        .menu-bars:hover {
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 2rem;
            height: 0.1rem;
            padding: 0.1rem;
            margin: 0.5rem 0rem;
            background-color: var(--barColor);
            transition: 0.4s;
        }

        .bar1-change {
            transform: rotate(-45deg) translatey(1rem);
        }

        .bar2-change {
            opacity: 0;
        }

        .bar3-change {
            transform: rotate(45deg) translatey(-1rem);
        }

        .nav-container {
            width: 100%;
            height: 100vh;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            background: lightgrey;
            opacity: 0.90;
            transform: translatey(-100vh);
        }

        nav {
            min-height: 100%;
            background: var(--navBackground);
            display: grid;
            place-items: center;
        }

        .nav-container-slide-bottom {
            transition: all 0.5s ease-in-out;
            transform: translatey(0);
        }

        .nav-container-slide-top {
            transition: all 0.2s ease-in-out;
            transform: translatey(-100vh);
        }

        .nav-links-container {
            display: flex;
            flex-direction: column;
        }

        .nav-links-container>a {
            width: 100%;
            text-align: center;
            text-decoration: none;
            font-size: 2.5rem;
            margin: 1rem 0rem;
            color: var(--navColor);
            transition: 0.2s ease;
        }

        .nav-links-container>a:hover {
            transform: scale(1.05);
        }

        .nav-social-container {
            min-width: 150px;
            display: flex;
            justify-content: space-evenly;
        }

        .nav-social-container>a {
            color: var(--navColor);
        }

        .nav-social-container>a:hover {
            transform: scale(1.1);
        }

        /* --------Individuals Sections Start here --------------------*/

        section {
            width: 100%;
            background: whitesmoke;
        }

        /*----------- Home Section------------------------------------- */
        .intro-section {
            width: 100%;
            height: 100%;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .intro-section span {
            display: inline-block;
            opacity: 0;
            transition: all 0.6s ease;
            transform: translatey(50px);
        }

        .intro-section span.fade {
            opacity: 1;
            transform: translate(0px);
        }

        .greeting-text {
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--greetingTextColor);
            opacity: 0;
            transition: all 2s ease;
            transform: translatey(-3rem);
        }

        .name-text {
            transform: translatey(-70%);
            font-size: 5rem;
            font-weight: 200;
            color: var(--nameTextColor);
            opacity: 0;
            /* changed on javascript */
        }

        .description-text {
            transform: translatey(-3rem)
        }

        /*------- Project Section -----------------*/
        .project-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .project-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project-item {
            width: 100%;
            max-width: 400px;
            margin: 25px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 5px 30px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(40%);
            transition: transform 0.5s ease;
            opacity: 0;
            position: relative;
        }

        .project-item-active {
            opacity: 1;
            transform: translateY(0%);
        }

        .project-info {
            padding: 5px;
            margin-bottom: 15px;
        }

        .project-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px 5px 0px 0px;
        }

        .project-links {
            position: absolute;
            bottom: 2px;
            left: 2px;
            margin-left: 2px;
        }

        .project-link {
            padding: 0px 3px;
        }

        .project-link:hover {
            opacity: 0.8;
            transform: scale(1.2);
        }


        /* ---------About section ---------------------*/
        .about-section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .about-wrapper {
            width: 100%;
            max-width: 1100px;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .about-inner {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* -------contact section---------------------- */
        .contact-section {
            height: 100vh;
            padding-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            margin-top: 30px;
            padding: 20px 10px;
            border-radius: 5px;
            box-shadow: 2px 5px 30px 10px rgba(0, 0, 0, 0.1);
        }

        .form-btn {
            background: var(--barColor);
            color: whitesmoke;
        }

        .form-btn:hover {
            color: white;
        }

        .form-btn:active {
            transform: scale(0.98);
        }

        /* -----------Media queries---------------------------- */
        @media only screen and (max-width:600px) {
            .nav-links-container>a {
                font-size: 2rem;
            }

            .name-text {
                font-size: 2.8rem;
            }

            .project-item {
                margin: 25px 5px;
            }

            .about-wrapper {
                flex-direction: column;
            }

            .about-img {
                width: 80%;
                object-fit: contain;
                margin: 10px 10px;
            }

            .form-container {
                box-shadow: none;
            }
        }

        @media only screen and (max-width:450px) {
            .menu-bars {
                right: 1.5rem;
            }

            .bar1,
            .bar2,
            .bar3 {
                width: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->

        <nav>
            <div class="nav-links-container ">
                <a href="#home" class="nav-link">Home</a>

            <div class="nav-social-container">
                <a href="https://www.instagram.com/manibarathi_s/" target="_blank" class="nav-link">

                <a href="https://www.github.com/mani-barathi" target="_blank" class="nav-link">

    <!-- Home section -->
    <section class="" id="home">
        <div class="intro-section">
            <h3 class="greeting-text">Hello</h3>
            <h1 class="name-text">I'm &nbsp; Manibarathi</h1>
            <!-- <small class="text-muted font-weight-bold description-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis sit repudiandae itaque ullam ad perferendis temporibus sunt nam officia dicta.</small> -->
        </div>
    </section>




    <!-- Contact section -->

    <!-- JavaScript -->
    <!-- <script src="/bootstrap/bootstrap.bundle.min.js"></script> -->
    <script>
        // Navbar and Hamburger Menu
        const menuBtn = document.querySelector('.menu-bars');
        const navContainer = document.querySelector('.nav-container');
        const navLinks = document.getElementsByClassName('nav-link');
        const menuBars = document.getElementsByClassName('bar');
        // Projects
        const projectItems = document.querySelectorAll('.project-item');

        function animateIntroText() {
            let greetingTextEl = document.querySelector('.greeting-text');
            let nameTextEl = document.querySelector('.name-text');
            let nameText = nameTextEl.textContent;
            let splitNameText = nameText.split("");

            greetingTextEl.style.opacity = '1';
            nameTextEl.style.opacity = '1';

            nameTextEl.textContent = '';
            for (let i = 0; i < splitNameText.length; i++) {
                nameTextEl.innerHTML += "<span>" + splitNameText[i] + "</span>";
            }

            let count = 0;
            let timer = setInterval(animateLetterByLetter, 50);
            function animateLetterByLetter() {
                const span = nameTextEl.querySelectorAll('span')[count];
                span.classList.add('fade');
                count++;
                if (count == splitNameText.length) {
                    clearInterval(timer);
                    timer = null;
                    return
                }
            }
        }


        function toggleNavbar(event) {
            if (navContainer.classList.contains('navbar-active')) {
                navContainer.classList.replace('nav-container-slide-bottom', 'nav-container-slide-top');
            }
            else {
                navContainer.classList.replace('nav-container-slide-top', 'nav-container-slide-bottom');
            }
            navContainer.classList.toggle('navbar-active');
            [...menuBars].forEach((bar, i) => {                        // to toggle the Hamburger Menu
                bar.classList.toggle(`bar${i + 1}-change`);
            });
        }


        // Intersection observer options 
        const appearOptions = {
            threashold: 1,
            rootMargin: "0px 0px -100px 0px",      // the bottom boundary is pushed 100px inwards to the screen
        };

        // Intersection observer to observe projects such that when they intersect the bottom boundary on the page, 
        // the styling of the project are updated to give a sliding-in illusion
        const appearOnScroll = new IntersectionObserver((entries, appearOnScroll) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('project-item-active');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        // telling intersection observer to observe the projects
        projectItems.forEach(project => {
            appearOnScroll.observe(project);
        });


        // EventListeners
        menuBtn.addEventListener('click', toggleNavbar);
        [...navLinks].forEach(nav => {
            nav.addEventListener('click', toggleNavbar);
        });

        animateIntroText();
    </script>
</body>
